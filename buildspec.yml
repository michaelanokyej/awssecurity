version: 0.2
env:
  secrets-manager:
    TOKEN: firstSecret:tokenForSonar
phases:
  install:
    runtime-versions:
      java: latest
  build:
    commands:
      - mvn verify sonar:sonar -Dsonar.projectKey=javaprojectaws-ma -Dsonar.organization=javaprojectaws-ma -Dsonar.host.url=https://sonarcloud.io -Dsonar.token=$TOKEN